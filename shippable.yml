language: python

env:
- TEST_PROFILE="test.proteus.yaml"

python:
- 2.7

before_install:
- sudo apt-get install gfortran cmake libblas-dev liblapack-dev
- wget http://proteus.usace.army.mil/files/hashdist.tgz
- tar xzf hashdist.tgz 
- mv .hashdist $HOME

install:
- make hashdist
- make stack
- make stack/default.yaml
- cp .shippable-profile.yaml stack/default.yaml
- make install
- export  PATH=$PWD/linux2/bin:$PATH
- export  LD_LIBRARY_PATH=$PWD/linux2/lib:$LD_LIBRARY_PATH

script:
- nosetests -vv --with-xunit --xunit-file=shippable/testresults/nosetests.xml --with-coverage --cover-branches --cover-xml --cover-xml-file=shippable/codecoverage/coverage.xml --cover-package=proteus,proteus.Archiver,proteus.Domain,proteus.InputTranslators,proteus.SplitOperator,proteus.StepControl,proteus.NumericalSolution,proteus.Comm,proteus.AnalyticalSolutions,proteus.TransportCoefficients,proteus.TwophaseDarcyCoefficients,proteus.DiagUtils,proteus.EGeometry,proteus.ErrorEstimators,proteus.FemTools,proteus.Gauges,proteus.LatexReport,proteus.LinearAlgebraTools,proteus.LinearSolvers,proteus.MeshTools,proteus.NonlinearSolvers,proteus.Norms,proteus.NumericalFlux,proteus.PostProcessingTools,proteus.Profiling,proteus.Quadrature,proteus.RefUtils,proteus.ShockCapturing,proteus.SimTools,proteus.SubgridError,proteus.SubsurfaceTransportCoefficients,proteus.StupidHeap,proteus.TimeIntegration,proteus.Transport,proteus.TriangleTools,proteus.UnstructuredFMMandFSWsolvers,proteus.Viewers,proteus.AuxiliaryVariables,proteus.default_p,proteus.default_n,proteus.default_s,proteus.default_so,proteus.InputTranslators,proteus.cfemIntegrals,proteus.cshockCapturing,proteus.csmoothers,proteus.csubgridError,proteus.ctimeIntegration,proteus.ctransportCoefficients,proteus.lapackWrappers,proteus.superluWrappers,proteus.triangleWrappers,proteus.testStuff,proteus.testStuffImpl,proteus.cmeshTools,proteus.cnumericalFlux,proteus.cfmmfsw,proteus.cTwophaseDarcyCoefficients,proteus.ADR proteus/tests proteus/tests/ci

