dist: trusty
sudo: false
group: beta

language: python

env:
- TEST_PROFILE="test.proteus.yaml"

python:
- 2.7

addons:
  apt:
    packages:
    - gfortran-4.8
    - cmake

before_install:
- wget https://dl.dropboxusercontent.com/u/26353144/hashdist_trusty.tgz
- tar xzf hashdist_trusty.tgz 
- mv .hashdist $HOME

install:
- make hashdist
- make stack
- make stack/default.yaml
- FC=gfortran CFLAGS='-w -fno-var-tracking-assignments' make install
- export PATH=$PWD/linux2/bin:$PATH
- export SSL_CERT_DIR=/etc/ssl/certs
- ls $SSL_CERT_DIR

script:
- py.test --boxed -v linux2/lib/python2.7/site-packages/proteus-1.1.0-py2.7-linux-x86_64.egg/proteus/tests

notifications:
  email:
    on_success: change
    on_failure: always
