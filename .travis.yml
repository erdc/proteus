os: linux
dist: xenial
#sudo: required

language: python

env:
  - TEST_PROFILE="proteus"
  - TEST_PROFILE="1st_set"
  - TEST_PROFILE="2nd_set"  

python:
  - 2.7

addons:
  apt:
    packages:
    - gfortran
    - libffi-dev
    - libssl-dev
    - python-lzma

before_install:
- pip install pyliblzma

install:
- git lfs pull
- ./stack/hit/bin/hit init-home
- ./stack/hit/bin/hit remote add http://levant.hrwallingford.com/hashdist_src --objects="source"
- ./stack/hit/bin/hit remote add http://levant.hrwallingford.com/hashdist_ubuntu_16_04 --objects="build"
- make stack/default.yaml
- pushd $HOME
- mkdir -p hashdist_src
- mkdir -p hashdist_bld
- rm -rf ./hashdist/src .hashdist/bld
- ln -s $HOME/hashdist_src .hashdist/src 
- ln -s $HOME/hashdist_bld .hashdist/bld
- popd
- pushd stack
- ../stack/hit/bin/hit build -j 2 -v default.yaml
- popd
- PROTEUS_OPT="-O0 -g -UNDEBUG" FC=gfortran CC=mpicc CXX=mpicxx make install N=1
- export SSL_CERT_DIR=/etc/ssl/certs
- export PATH=$PWD/linux2/bin:$PATH
- export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$PWD/linux2/lib
- pip install matplotlib

cache:
  - timeout: 1000
  - directories:
    - $HOME/hashdist_src    
    - $HOME/hashdist_bld    

script:
  - export MPLBACKEND="AGG"
  - if [[ "${TEST_PROFILE}" == "proteus" ]]; then py.test --forked -v linux2/lib/python2.7/site-packages/proteus-$(python -c "import proteus; print proteus.__version__")-py2.7-linux-x86_64.egg/proteus/tests --cov=linux2/lib/python2.7/site-packages/proteus-$(python -c "import proteus; print proteus.__version__")-py2.7-linux-x86_64.egg/proteus; fi
  
  - if [[ "${TEST_PROFILE}" == "1st_set" ]]; then py.test --forked -v air-water-vv/Tests/1st_set/; fi
  
  - if [[ "${TEST_PROFILE}" == "2nd_set" ]]; then py.test --forked -v air-water-vv/Tests/2nd_set/; fi

notifications:
  email:
    on_success: change
    on_failure: always

after_success:
  - pip install codecov
  - codecov
