dist: trusty
sudo: required

language: python

env:
  - TEST_PROFILE="proteus"
  - TEST_PROFILE="1st_set"
  - TEST_PROFILE="2nd_set"  
    #- TEST_PROFILE="air-water-vv"

python:
- 2.7

addons:
  apt:
    packages:
    - gfortran
    - libffi-dev
    - libssl-dev
    - python-lzma

before_install:
- pip install pyliblzma
- mkdir git-lfs-install
- cd git-lfs-install
- wget https://github.com/git-lfs/git-lfs/releases/download/v2.6.1/git-lfs-linux-amd64-v2.6.1.tar.gz
- tar xzvf git-lfs-linux-amd64-v2.6.1.tar.gz
- PREFIX=${HOME} ./install.sh
- export PATH=${HOME}/bin:${PATH}
- cd ..

install:
- git lfs fetch
- git lfs checkout
- ./stack/hit/bin/hit init-home
- ./stack/hit/bin/hit remote add http://levant.hrwallingford.com/hashdist_src --objects="source"
- ./stack/hit/bin/hit remote add http://levant.hrwallingford.com/hashdist_ubuntu_14_04 --objects="build"
- make stack/default.yaml
- pushd $HOME
- mkdir -p hashdist_src
- mkdir -p hashdist_bld
- cd .hashdist
- rm -rf src bld
- ln -s ../hashdist_src src 
- ln -s ../hashdist_bld bld
- pwd
- ls bld src
- popd
- cd stack
- ../stack/hit/bin/hit build -j 2 -v default.yaml
- cd ..
- make distclean
- ./stack/hit/bin/hit purge python/xuythedzmk65
- PROTEUS_OPT="-O0 -UNDEBUG" FC=gfortran CC=mpicc CXX=mpicxx make install N=2
- export PATH=$PWD/linux2/bin:$PATH
- export LD_LIBRARY_PATH=$PWD/linux2/lib:$LD_LIBRARY_PATH
- export SSL_CERT_DIR=/etc/ssl/certs
- ls $SSL_CERT_DIR
- pip install matplotlib

cache:
  - timeout: 1000
  - directories:
    - $HOME/hashdist_src    
    - $HOME/hashdist_bld    

script:
  - which python
  - python -c "import sys; print sys.path"
  - python -c "import backports"
  - python -c "import backports.functools_lru_cache"
  - export MPLBACKEND="AGG"
  - python -c "import matplotlib"
  - if [[ "${TEST_PROFILE}" == "proteus" ]]; then py.test --forked -v linux2/lib/python2.7/site-packages/proteus-$(python -c "import proteus; print proteus.__version__")-py2.7-linux-x86_64.egg/proteus/tests --cov=linux2/lib/python2.7/site-packages/proteus-$(python -c "import proteus; print proteus.__version__")-py2.7-linux-x86_64.egg/proteus; fi
  
  - if [[ "${TEST_PROFILE}" == "1st_set" ]]; then py.test --forked -v air-water-vv/Tests/1st_set/; fi
  
  - if [[ "${TEST_PROFILE}" == "2nd_set" ]]; then py.test --forked -v air-water-vv/Tests/2nd_set/; fi

notifications:
  email:
    on_success: change
    on_failure: always

after_success:
  - pip install codecov
  - codecov
