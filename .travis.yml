sudo: false
cache:
  directories:
  - .hashdist
language: python
env:
- TEST_PROFILE="test.proteus.yaml"
python:
- 2.7
before_install:
- make hashdist
- make stack
install:
- cp .travisprofile.yml stack/default.yml
- make profile 2>&1 | pv -i 15 -n | cat > log.txt
- tail -n 60 log.txt
script:
- set -o pipefail
- make check 2>&1 | pv -i 15 -n | cat >> log.txt
- tail -n 60 log.txt
notifications:
email: false
